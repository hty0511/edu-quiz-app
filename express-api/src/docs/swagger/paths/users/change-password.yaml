patch:
  tags:
    - user
  summary: Change user password
  operationId: changePassword
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            password:
              type: string
              description: The new password for the user.
              minLength: 6 # 這裡我假設密碼的最小長度是6，您可以根據需要調整
              maxLength: 20 # 假設最大長度是20，根據需要調整
  responses:
    '200':
      description: Password updated successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Confirmation message for password update.
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                description: Description of the error, such as "Failed to update the password."
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                description: Unauthorized or invalid token provided.
