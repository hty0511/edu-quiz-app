type: object
required:
  - userId
properties:
  userId:
    type: integer
    description: Reference to the user's ID.
    nullable: false
    unique: true
  currentRound:
    type: integer
    description: Current round of the quiz for the user.
    default: 1
    nullable: false
  currentQuestion:
    type: string
    description: Current question or stage in the quiz.
    enum: ['Q1', 'Q1_FEEDBACK', 'Q1_DISCUSSION', 'Q2', 'Q3']
    default: 'Q1'
    nullable: false
  group:
    type: string
    description: The group to which the user belongs for the quiz.
    enum: ['NOT_SPECIFIED', 'CONTROL', 'NON_ADAPTIVE', 'ADAPTIVE', 'EXCLUDED']
    default: 'NOT_SPECIFIED'
    nullable: false
